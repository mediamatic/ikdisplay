<div xmlns:n="http://nevow.com/ns/nevow/0.1">
    <ul n:render="sequence" n:data="sources">
        <li n:pattern="item">
            <n:invisible n:render="sourceLink" />
        </li>
    </ul>
    <form method="POST" action="/addSource">
        <n:invisible n:render="storeIDinput" n:data="currentItem" />
        <select name="sourceIndex" action="/addSource">
            <n:invisible n:render="sourceTypesOptions" />
        </select>
        <button>Add new source</button>
    </form>
</div>
