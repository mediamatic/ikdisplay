<html xmlns:n="http://nevow.com/ns/nevow/0.1">
    <head>
        <link href="static/zp-compressed.css" type="text/css" media="screen, print" rel="stylesheet" />
        <link href="static/livestream_screen.css" type="text/css" media="screen, print" rel="stylesheet" />
        <n:invisible n:render="liveglue" />
    </head>
    <body>
        <div n:render="notifier">Notifier Goes Here</div>

        <div class="notifier" id="notifier" n:pattern="NotifierPattern"
             n:render="liveElement"
             xmlns:athena="http://divmod.org/ns/athena/0.7">
        </div>

        <ul class="list-ikdisplay-backchannel">
            <li class="backchannel-item clearfix clone-item">
                <div class="list-ikdisplay-backchannel-wrap">
                    <div class="list-ikdisplay-backchannel-icon-wrap">
                        <img src="" alt="" />
                    </div>
                    <div class="list-ikdisplay-backchannel-text-wrap">
                        <p class="list-ikdisplay-backchannel-text">
                            <span class="list-ikdisplay-backchannel-title"></span>
                            <span class="list-ikdisplay-backchannel-status"></span>
                            <span class="list-ikdisplay-backchannel-meta"></span>
                        </p>
                        <p class="list-ikdisplay-backchannel-picture">
                            <img src="" alt="" />
                        </p>
                    </div>
                </div>
            </li>
        </ul>

    <!-- <img src="static/fade.png" class="fader" /> -->

        <div class="tmp"></div>
    </body>
</html>
